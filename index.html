<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | RenderHead</title>
    <style>
    /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/WebGLTest.data",
    codeUrl: "Release/WebGLTest.js",
    asmUrl: "Release/WebGLTest.asm.js",
    memUrl: "Release/WebGLTest.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>
<script>
function SendThemMessages()
{
  // https://www.dropbox.com/sh/zmch6hfzc97rvbb/AAA3dfsDDX4IisxFmS9kJaTLa/focal_length_800_v3_with_seg/2339510439_1_texture.png?dl=0
  SendMessage("Main Camera","SetMeshUrl", "https://dl.dropboxusercontent.com/sh/zmch6hfzc97rvbb/AADHRfQSf0yXgpVDwrXkz7hKa/focal_length_800_v3_with_seg/2339510439_1_neutral_adjust.obj?dl=1");
  SendMessage("Main Camera","SetTextureUrl", "https://dl.dropboxusercontent.com/sh/zmch6hfzc97rvbb/AAA3dfsDDX4IisxFmS9kJaTLa/focal_length_800_v3_with_seg/2339510439_1_texture.png?dl=1");
}

function Apply()
{
  SendMessage("Main Camera","ExternalApplyAvatar");
}

</script>

<input id="clickMe" type="button" value="clickme" onclick="SendThemMessages();" />
<input id="clickMe" type="button" value="Apply" onclick="Apply();" />
  </body>
</html>
